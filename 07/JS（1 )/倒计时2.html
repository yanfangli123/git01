<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>倒计时2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
    #box{
    width:100%;
    height:400px;
    background: black;
    color:#fff;
    font-size: 40px;
    text-align: center;
    line-height: 400px;
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
    	var oBox=document.getElementById("box");
    	var oDate=new Date;
    	oDate.setFullYear(2017,10,11);
    	oDate.setHours(0,0,0,0);
    	//alert(oDate);
    	//(new Date);
    	var ms=oDate.getTime()-(new Date).getTime();
    	//ms转为秒
    	var oSec=parseInt(ms/1000);
    	//秒转为天
    	var oday=parseInt(oSec/86400);
    	//不到一天剩余的秒数
    	oSec%=86400
    	//转换为小时
        var oHour=parseInt(oSec/3600);
        //不到一小时剩余的秒数
    	oSec%=3600
    	//转化为分钟数
    	var oMin=parseInt(oSec/60);
        //不到一分钟剩余的秒数
    	oSec%=60
    	oBox.innerHTML="距离2017年11月11日还有:"+oday+"天"+oHour+"小时"+oMin+"分"+oSec+"秒"
    	
    }
    </script>
  </head>
  
  <body>
    <div id="box">距离2017年11月11日还有:XX天XX时XX分XX秒</div>
  </body>
</html>
