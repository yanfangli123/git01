<html>

    <title>.和[]的区别.html</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <style type="text/css">
    #box{
    width:100px;
    height:100px;
    background:blue;
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
    	var oBox=document.getElementById("box");
    	var a='width';
    	oBox.onclick=function(){
    		this.style[a]="200px";
    	}
    }
    </script>

  <body>
    <div id="box"></div>
  </body>
