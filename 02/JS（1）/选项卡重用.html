<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>选项卡重用.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
    #box1,#box2{
    width:300px;
    height:300px;
    border:2px #000 solid;
    margin: 20px auto;
    font-family: "微软雅黑";
    }
    #box1 a,#box2 a{
    width:100px;
    height:40px;
    line-height: 40px;
    color:#fff;
    background: green;
    float: left;
    display: inline-block;
    text-decoration: none;
    text-align: center;
    }
    #box1 div,#box2 div{
    width:300px;
    height:260px;
    line-height:260px;
	text-align: center;
	font-size:40px;
	display: none;
    }
    #box1 a.active,#box2 a.active {
	background:blue;
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
    	tab("box1","onclick");
    	tab("box2","onmouseover");
    }
    function tab(id,sEv){
    	var oBox1=document.getElementById(id);
    	var aBtn=oBox1.getElementsByTagName("a");
    	var aDiv=oBox1.getElementsByTagName("div");
    	for(var i=0;i<aBtn.length;i++){
    		  aBtn[i].index=i;
    		  aBtn[i][sEv]=function(){
    			for(var i=0;i<aBtn.length;i++){
    				aBtn[i].className="";
    				aDiv[i].style.display="none"
    			}
    			this.className='active';
    			aDiv[this.index].style.display="block";
    		}
    		
    	}
    }
    </script>
  </head>
  
  <body>
    <div id="box1">
	   <a href="javascript:;"  class="active">按钮1</a>
	   <a href="javascript:;" >按钮2</a>
	   <a href="javascript:;">按钮3</a>
	   <div style="display:block;">div1</div>
	   <div>div2</div>
	   <div>div3</div>
   </div>
   <div id="box2">
	   <a href="javascript:;"  class="active">按钮1</a>
	   <a href="javascript:;" >按钮2</a>
	   <a href="javascript:;">按钮3</a>
	   <div style="display:block;">div1</div>
	   <div>div2</div>
	   <div>div3</div>
   </div>
  </body>
</html>
