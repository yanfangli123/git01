<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>hao123换肤2.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    window.onload=function(){
    	var oBtn1=document.getElementById("btn1");
    	var oBtn2=document.getElementById("btn2");
    	var oBtn3=document.getElementById("btn3");
    	var oBody=document.body;
    	oBtn1.onclick=function(){
    		oBody.style.background="yellow";
    	}
    	oBtn2.onclick=function(){
    		oBody.style.background="red";
    	}
    	oBtn3.onclick=function(){
    		oBody.style.background="blue";
    	}
    }
    </script>
  </head>
  
  <body>
  <input type="button" value="皮肤1" id="btn1">
  <input type="button" value="皮肤2" id="btn2">
  <input type="button" value="皮肤3" id="btn3">
  </body>
</html>
