<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function findInArr(n,arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==n)return true;
				}
				return false;
			}
			
			function getByClass(oParent,oClass){
				if(oParent.getElementsByClassName){
					return oParent.getElementsByClassName(oClass);
				}else{
					var aEle=document.getElementsByTagName("*")
					var arr=[];
					for(var i=0;i<aEle.length;i++){
						var tmp=aEle.className.split(" ");
						if(findInArr(oClass,tmp)==true){
							arr.push(aEle[i]);
						}
					}
					return arr;
					
				}
			}
			window.onload=function(){
				var aWarp=document.getElementById("wrap");
				var arr=getByClass(document,"blue");
				for(var i=0;i<arr.length;i++){
					arr[i].style.background="blue";
				}
			}
		</script>
	</head>
	<body>
		<div class="red">div</div>
		<p class="blue">p标签</p>
		<span class="red blue" style="display: block;">span</span>
		<h1 class="blue red">h1</h1>
		<h3 class="red1">h3</h3>
		<h5 class="red2 blue red">h5</h5>
		<ul id="wrap">
			<li class="blue">li</li>
		    <li class="blue1">li</li>
		    <li class="red">li</li>
		    <li class="redblue">li</li>
		    <li class="blue green">li</li>
		    <li class="yellow">li</li>
		</ul>
	</body>
</html>
