<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function findInArr(n,arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==n){
						return true;
					}
				}
				return false;
			}
			window.onload=function(){
				var aRed=document.getElementsByTagName("*");
				var arr=[];
				for (var i=0;i<aRed.length;i++){
					//alert(aRed[i].className);
					var sa=aRed[i].className.split(' ');
					if(findInArr('red',sa)==true){
						arr.push(aRed[i]);
					}
					
				}
				alert(arr);
				for(var i=0;i<arr.length;i++){
					arr[i].style.background="red";
				}
			}
		</script>
	</head>
	<body>
	<div class="red">div</div>
	<p class="blue">p标签</p>
	<span class="red blue" style="display: block;">span</span>
	<h1 class="blue red">h1</h1>
	<h3 class="red1">h3</h3>
	<h5 class="red2 blue red">h5</h5>
	</body>
</html>
