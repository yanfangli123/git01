<html>
	<head>

		<title></title>

			window.onload=function(){

					//alert(aRed[i].className);
					var s=aRed[i].className.split(" ");
					arr.push(s)
					
				}
				alert(arr)
			}

	</head>

	<p class="blue">p标签</p>

	<h3 class="red1">h3</h3>
	<h5 class="red2 blue red">h5</h5>
