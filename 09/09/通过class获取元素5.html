<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function finInArr(n,arr){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==n){
						return true;
					}
				}
				return false;
			}
			function getByclass(oParent,aclass){
				if(oParent.getElementsByClassName){
					return oParent.getElementsByClassName(aclass)
				}else{
					var aEle=document.getElementsByTagName("*");
					var arr=[];
					for(var i=0;i<aEle.length;i++){
						var s=aEle[i].className.split(" ");
						if(finInArr(aclass,s)==true){
							arr.push(aEle[i]);
						}
					}
					return arr;
				}
			}
			window.onload=function(){
				var aRed=getByclass(document,'red');
				for(var i=0;i<aRed.length;i++){
					aRed[i].style.background="red"
				}
			}
		</script>
	</head>
	<body>
	<div class="red">div</div>
	<p class="blue">p标签</p>
	<span class="red blue" style="display: block;">span</span>
	<h1 class="blue red">h1</h1>
	<h3 class="red1">h3</h3>
	<h5 class="red2 blue red">h5</h5>
	<ul id="wrap">
		<li class="blue"></li>
	    <li class="blue1"></li>
	    <li class="red"></li>
	    <li class="redblue"></li>
	    <li class="blue green"></li>
	    <li class="yellow"></li>
	</ul>

	</body>
</html>
