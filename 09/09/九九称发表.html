<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td{
				border:1px #000 solid;
			}
		</style>
		<script type="text/javascript">
			document.write("<table>")
			for(var i=1;i<=9;i++){
				document.write("<tr>")
				for(var j=1;j<=i;j++){
					document.write("<td>"+i+"*"+j+"="+i*j+"</td>")
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	</head>
	<body>
	</body>
</html>
