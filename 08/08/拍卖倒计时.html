<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
			}
			#box{
				width: 400px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
			}
			#box1{
				width: 100%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background:#ccc;
				color:#000;
				position: absolute;
				bottom: 0px;
				left: 0px;
			}
			#box2{
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background: #ccc;
				color: #000;
				position: absolute;
				right: 0px;
				top: 0px;
			}
		</style>
		<script>
			
			window.onload=function(){
				var oBox=document.getElementById("box");
				var oBox1=document.getElementById("box1");
				var oBox2=document.getElementById("box2");
				var timer=null;
				var start=3;
				var end=5;
				oBox1.innerHTML=start+"秒后开始拍卖";
				timer=setInterval(function(){
					start--;
					oBox1.innerHTML=start+"秒后开始拍卖";
					if(start==0){
						oBox1.innerHTML=end+"秒后结束拍卖";
						oBox2.innerHTML="正在拍卖";
						clearInterval(timer);
						timer=setInterval(function(){
							end--;
							oBox1.innerHTML=end+"秒后结束拍卖";
							if(end==0){
								oBox1.innerHTML="结束拍卖";
								oBox2.innerHTML="结束拍卖";
								clearInterval(timer);
							}
						},1000)
					}
					
				},1000)
			}
			
		</script>
	</head>
	<body>
		<div id="box">
			<p id="box1">5秒后开始拍卖</p>
			<h4 id="box2">即将拍卖</h4>
		</div>
	</body>
</html>
