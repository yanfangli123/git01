<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById("box");
				document.onkeydown=function(ev){
					var oEvent=ev || event;
					switch(oEvent.keyCode){
						case 37:
						oBox.style.left=oBox.offsetLeft-10+"px";
						break;
						case 38:
						oBox.style.top=oBox.offsetTop-10+"px";
						break;
						case 39:
						oBox.style.left=oBox.offsetLeft+10+"px";
						break;
						case 40:
						oBox.style.top=oBox.offsetTop+10+"px";
						break;
					}
				} 
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
