<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				width:300px;
				margin: 100px auto;
				border: #000000 1px solid;
			}
			#box h3{
				width:300px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border-bottom: #000000 1px solid;
			}
			#box ul {
				display: none;
			}
			#box ul li{
				width: 300px;
				height:40px;
				line-height:40px;
				text-align:center;
				border-bottom: #ccc 1px solid;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById("box");
				var oH4=oBox.children[0];
				var oUl=oBox.children[1];
				var bOK=true;//这是一个自定义开关
				oH4.onclick=function(){
					if(bOK==true){
						oUl.style.display="block";
					}else{
						oUl.style.display="none";
					}
					bOK=!bOK;
				}
				document.onclick=function(){
					oUl.style.display="none";
				}
			}
			
		</script>
	</head>
	<body>
		<div id="box">
			<h3 id="click">选择</h3>
			<ul id="ul">
				<li>北京</li>
				<li>天津</li>
				<li>上海</li>
				<li>河南</li>
			</ul>
		</div>
	</body>
</html>
