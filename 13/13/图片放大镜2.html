<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#small{
				width: 300px;
				height:300px;
				border: #000 1px solid;
				float:left;
				position: relative;
			}
			#small img {
				width: 300px;
				height: 300px;
			}
			#small span {
				display: block;
				width: 120px;
				height: 120px;
				background: red;
				opacity: .5;
				border: #333 1px solid;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
			}
			#big {
				width: 300px;
				height: 300px;
				border: #000 1px solid;
				float: left;
				margin-left: 20px;
				overflow: hidden;
				position: relative;
				display: none;
			}
			
			#big img {
				position: absolute;
			}

		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oSmall=document.getElementById("small");
				var oMask=document.getElementById("mask");
				var oBig=document.getElementById("big");
				oSmall.onmouseover=function(){
					oMask.style.display="block";
					oBig.style.display="block";
				}
				oSmall.onmouseout=function(){
					oMask.style.display="none";
					oBig.style.display="none";
				}
				oSmall.onmousemove=function(ev){
					var oEvent=ev || event;
					var l=oEvent.clientX-oMask.offsetWidth/2;   
					var t=oEvent.clientY-oMask.offsetHeight/2; 
					oMask.style.left=l+"px";
					oMask.style.top=t+"px";
				}
			}
		</script>
	</head>
	<body>
		<div id="small">
			<img src="s.jpg" alt=""/>
			<span id="mask"></span>
		</div>
		<div id="big">
			<img src="b.jpg" alt=""/>
		</div>
	</body>
</html>
