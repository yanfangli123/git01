<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>按钮控制的选项卡6.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
     <style type="text/css">
    #box{
    width:300px;
    margin: 50px auto;
    }
    #box div{
    width:300px;
    height:300px;
    border:#000 1px solid;
    font-size: 50px;
    line-height: 300px;
    text-align: center;
    display: none;
    }
    .on{
    background: red;
    color:#fff;
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
    	var oBox=document.getElementById("box");
    	var aDiv=oBox.getElementsByTagName("div");
    	var oPrev=document.getElementById("prev");
    	var oNext=document.getElementById("next");
    	var aInput=oBox.getElementsByTagName("input");
    	var iNum=0;
    	for(var i=0;i<aInput.length;i++){
    		aInput[i].index=i;
    		aInput[i].onclick=function(){
    		iNum=this.index;
    		tab();
    	}
    	}
    	function tab(){
    		for(var i=0;i<aInput.length;i++){
    			aInput[i].className="";
    			aDiv[i].style.display="none";
    		}
    		aInput[iNum].className="on";
    		aDiv[iNum].style.display="block";
    	}
    	oNext.onclick=function(){
    		iNum++;
    		if(iNum==aInput.length){
    			iNum=0;
    		}
    		tab();
    	}
    }
    </script>
  </head>
  
  <body>
    <div id="box">
    <a href="javascript:;" id="prev">←</a>
    <input type="button" value="按钮1" class="on">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <a href="javascript:;" id="next">→</a>
    <div style="display: block">div1</div>
    <div>div2</div>
    <div>div3</div>
    </div>
  </body>
</html>
